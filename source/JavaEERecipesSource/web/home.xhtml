<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/custom_template_search.xhtml">


            <ui:define name="content">
                <div style="height: 500px;">
                    <h1>Welcome to the Acme Bookstore</h1>
                    <p>
                        We specialize in Java development books published by Apress.  Check out some of our hottest titles below!
                    </p>
                    <p:imageSwitch effect="shuffle">  
                        <ui:repeat value="#{imageSwitchBean.images}" var="image">  
                            <p:graphicImage value="#{image}" />  
                        </ui:repeat>  
                    </p:imageSwitch>  
                </div>
            </ui:define>


        </ui:composition>

    </h:body>
</html>

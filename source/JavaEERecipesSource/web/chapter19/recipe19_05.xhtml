<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Recipe 19-5</title>
    </h:head>
    <h:body>
        <ui:composition template="../layout/custom_template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p>
                        Running Concurrent Tasks at Scheduled Times
                    </p>
                    
                    <h:messages id="schedulerMessages" infoStyle="color:green;" errorStyle="color:red;"/>
                    <br /><br />
                    Click the button below to initiate the scheduled task.
                 
                    <br/><br/>
                    <h:commandButton action="#{scheduledTaskClient.alertScheduler()}" value="Schedule Task">
                        <f:ajax execute="@this" render="schedulerMessages"/>
                    </h:commandButton>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
